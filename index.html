<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <p class="result-field flex-container jc-right padding-content">
            0
        </p>
        <section class="calc-buttons">
            <div class="flex-container row-one">
                <button class="style-button double">C</button>
                <button class="style-button">←</button>
                <button class="style-button">÷</button>
            </div>
            <div class="flex-container row-two">
                <button class="style-button">7</button>
                <button class="style-button">8</button>
                <button class="style-button">9</button>
                <button class="style-button">×</button>
            </div>
            <div class="flex-container row-three">
                <button class="style-button">4</button>
                <button class="style-button">5</button>
                <button class="style-button">6</button>
                <button class="style-button">-</button>
            </div>
            <div class="flex-container row-fourth">
                <button class="style-button">1</button>
                <button class="style-button">2</button>
                <button class="style-button">3</button>
                <button class="style-button">+</button>
            </div>
            <div class="flex-container row-fifth">
                <button class="style-button triple">0</button>
                <button class="style-button">=</button>
            </div>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
